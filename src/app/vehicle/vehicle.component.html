<h1>Vehicles</h1>

<input type="text" [(ngModel)]="term" (keyup)="filter()">

<select [(ngModel)]="column">
    <option>Vehicle</option>
    <option>manufacturer</option>
    <option>fuel</option>
    <option>type</option>
    <option>cost</option>
    <option>model</option>
</select>

<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>

<button class="btn btn-primary" 
(click)="sort()">sort</button>


<select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>
    <option>30</option>
    <option>40</option>
    <option>50</option>
</select>

<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>

<button (click)="pagination()">Pagination</button>

<button class="btn btn-primary" routerLink="/dashboard/create-vehicle">Create Vehicle</button>

<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Type</th>
            <th>Fuel</th>
            <th>cost</th>
            <th>Image</th>
            <th colspan="3">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td [ngStyle]="{'color':vehicle.cost>300?'green':'red'}">{{vehicle.cost | balance}}</td>
            <td><img src={{vehicle.image}} alt="" width="50px"></td>
            <td>
                <button class="btn btn-info" 
                routerLink="/dashboard/vehicle-details/{{vehicle.id}}">
                <i class="bi bi-eye-fill"></i></button>
            </td>
            <td>
                <button class="btn btn-info" 
                routerLink="/dashboard/edit-vehicle/{{vehicle.id}}">
                <i class="bi bi-pencil-square"></i></button>
            </td>
            <td>
                <button class="btn btn-danger" 
                (click)="delete(vehicle.id)">
                <i class="bi bi-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
