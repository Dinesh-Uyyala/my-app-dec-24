<table border="1" [cellPadding]="10" [cellSpacing]="0">
    <thead>
        <tr>
            <th>S No</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products;let i=index">
            <td>{{i+1}}</td>
            <td>{{product.productName}}</td>
            <!-- <td [ngStyle]="{'color':product.price<=50000 ? 'green':'red'}">{{product.price}}</td> -->
            <td [ngClass]="{'green':product.price<=50000,'red':product.price>1000000}">{{product.price}}</td>
        </tr>
    </tbody>
</table>
